{% block content %}
    <h1>NavBar</h1>
    <form action="{% url 'home' %}" method="GET">
        <input type="text" name="q" placeholder="Search Rooms...">
    </form>
    {% if request.user.is_authenticated %}
    <p>Hello {{request.user}}</p>
    <a href="{% url 'logoutPage' %}">Logout</a>
    {% else %}
    <a href="{% url 'loginPage' %}">Login</a>
    {% endif %}
{% endblock content %}
